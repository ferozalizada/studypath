<div class="courses d-inline-block" *ngFor="let course of courseList">
	<div class="card d-inline-block" style="width: 20rem;">
		<img class="card-img-top" src="../../../../assets/img/50.jpg" alt="Card image cap">
		<div class="card-body">
			<h4 class="card-title">{{ course.getFullCode() }}</h4>
			<p class="card-text">
					{{course.getLocation()}}<br>
					{{course.getHours()}}<br>
					{{course.getDay()}}<br>
			</p>
			<a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
	</div>
</div>
