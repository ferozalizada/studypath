<table class="table">
    <span hidden></span>
    <thead>
      <tr>
        <th scope="col">Time</th>
        <th scope="col" *ngFor="let day of days; let i = index">
          {{day}} <br>
          {{daysNumber[i]}}
          {{month}}
          

        </th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let hour of hours; let i = index">
        <th scope="row" >{{hour}}</th>

        <td *ngFor="let day of days; let j=index"> 
            <span *ngFor="let item of items" [ngClass]="{red: item.getDay()===day && (item.getStartHour() <= hour && item.getEndHour() >= hour)}">
                <span *ngIf="item.getDay()===day && (item.getStartHour() <= hour && item.getEndHour() >= hour)">
                    Test
                  </span>
            </span>
        </td>
      </tr>
