	<ul class="list-group">
	<form class="input-group form-inline ">
		<input class="form-control" type="search" placeholder="Search for Courses.." aria-label="Search">
		<span class="input-group-btn">
			<button class="btn btn-outline-success btn-sm glyphicon glyphicon-search">
					<img src="https://png.icons8.com/search" width="20px" height="20px"> 
			</button>
		</span>
	</form>
	<li class="list-group-item">List of courses available</li>
	<li class="btn" class="list-group-item" data-toggle="collapse" 
	href="#addtitional-info" *ngFor="let course of courses" 
	(click)="selectCourse(course)">
		{{course.getName()}}
		<div class="card" *ngIf="course === selectedObj" class="collapse " id="addtitional-info">
			<ul class="list-group list-group-flush">
				<li class="list-group-item">{{selectedObj.getId()}}</li>
				<li class="list-group-item">{{selectedObj.getName()}}</li>
				<li class="list-group-item">{{selectedObj.getCode()}}</li>
				<li class="list-group-item">{{selectedObj.getDescription()}}</li>
			</ul>
		</div>
	</li>
</ul>
